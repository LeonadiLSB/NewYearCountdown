<!doctype html>
<html>
    <head>
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="backdrop"></div>
        <div id="progress">
            <div id="bar" style="width: 0%"></div>
        </div>
		<div id="currentTime" style="display: none">
			<div class="sdigit">
				<div id="shours"></div>
			</div><!--
			--><div class="sdigit">
				<div id="sminutes"></div>
			</div><!--
			--><div class="sdigit">
				<div id="sseconds"></div>
			</div>	
		</div>
        <div id="clock">
            <div id="digits" style="display: none">
                <div class="digit" id="digit-days">
                    <div id="days"></div>
                    <p>Tage</p>
                </div><!--
                --><div class="digit">
                    <div id="hours"></div>
                    <p>Stunden</p>
                </div><!--
                --><div class="digit">
                    <div id="minutes"></div>
                    <p>Minuten</p>
                </div><!--
                --><div class="digit">
                    <div id="seconds"></div>
                    <p>Sekunden</p>
                </div>
            </div>
        </div>
        <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>

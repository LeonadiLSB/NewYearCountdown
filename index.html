<html>
    <head>
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="nprogress.css">
    </head>
    <body>
        <div id="backdrop"></div>
        <div id="progress">
            <div id="bar" style="width: 0%"></div>
        </div>
        <div id="clock">
            <div id="digits" style="display: none">
                <div class="digit" id="digit-days">
                    <div id="days"></div>
                    <small>Tage</small>
                </div><!--
                --><div class="digit">
                    <div id="hours"></div>
                    <small>Stunden</small>
                </div><!--
                --><div class="digit">
                    <div id="minutes"></div>
                    <small>Minuten</small>
                </div><!--
                --><div class="digit">
                    <div id="seconds"></div>
                    <small>Sekunden</small>
                </div>
            </div>
        </div>
        <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="nprogress.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
